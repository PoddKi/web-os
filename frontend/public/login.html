<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/student.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #10b981;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Основной контейнер */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 56px 48px;
            box-shadow:
                    0 25px 50px -12px rgba(0, 0, 0, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 24px 24px 0 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Заголовок */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .login-header .logo-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header p {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
            line-height: 1.6;
        }

        /* Форма */
        .login-form {
            position: relative;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 18px;
            width: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px 18px 56px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dark);
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: var(--primary);
            background: white;
            box-shadow:
                    0 4px 16px rgba(99, 102, 241, 0.15),
                    0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
            transform: scale(1.1);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 20px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* Показать/скрыть пароль */
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Кнопка входа */
        .btn-login {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 12px 32px rgba(99, 102, 241, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.08);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-login:hover i {
            transform: translateX(5px);
        }

        /* Сообщения об ошибках/успехе */
        .message-container {
            margin-bottom: 24px;
            animation: messageAppear 0.5s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #b91c1c;
            padding: 18px 20px;
            border-radius: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1.5;
        }

        .error-message i {
            font-size: 20px;
            flex-shrink: 0;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #047857;
            padding: 18px 20px;
            border-radius: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            line-height: 1.5;
        }

        .success-message i {
            font-size: 20px;
            flex-shrink: 0;
        }

        /* Дополнительные ссылки (можно добавить позже) */
        .login-footer {
            margin-top: 32px;
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .login-footer a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .login-container {
                padding: 40px 28px;
                max-width: 100%;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .login-header .logo-icon {
                font-size: 40px;
            }

            .form-control {
                padding: 16px 20px 16px 52px;
            }

            .btn-login {
                padding: 18px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 15px;
            }
        }

        /* Эффект нажатия на поле ввода */
        .form-control:focus {
            animation: inputFocus 0.3s ease;
        }

        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); }
            100% { transform: scale(1); }
        }

        /* Загрузочное состояние кнопки */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-login.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Анимированный фон -->
<div class="background-effects" id="background-effects"></div>

<div class="login-container">
    <div class="login-header">
        <i class="fas fa-graduation-cap logo-icon"></i>
        <h1>Студенческий портал</h1>
        <p>Войдите в систему для доступа к курсам и заданиям</p>
    </div>

    <div class="message-container">
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>
    </div>

    <form id="login-form" class="login-form">
        <div class="form-group">
            <label for="login">
                <i class="fas fa-user"></i>
                Логин
            </label>
            <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input type="text"
                       id="login"
                       name="login"
                       class="form-control"
                       required
                       autocomplete="username"
                       placeholder="Введите ваш логин"
                       autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Пароль
            </label>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       required
                       autocomplete="current-password"
                       placeholder="Введите ваш пароль">
                <button type="button" class="password-toggle" id="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" id="login-btn" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            Войти в систему
        </button>
    </form>

    <!-- Можно добавить в будущем -->
    <!--
    <div class="login-footer">
        <a href="#" id="forgot-password">Забыли пароль?</a>
        <span style="margin: 0 8px; color: #cbd5e1;">•</span>
        <a href="#" id="register-link">Регистрация</a>
    </div>
    -->
</div>

<script src="/js/api.js"></script>
<script>
    // Создание анимированного фона
    document.addEventListener('DOMContentLoaded', function() {
        const background = document.getElementById('background-effects');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Случайные параметры
            const size = Math.random() * 100 + 20;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;

            background.appendChild(particle);
        }

        // Переключение видимости пароля
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });

        // Анимация кнопки при загрузке
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', function() {
            loginBtn.classList.add('loading');
            loginBtn.innerHTML = '<i class="fas fa-spinner"></i> Вход...';
        });
    });
</script>
<script src="/js/login.js"></script>
</body>
</html>
