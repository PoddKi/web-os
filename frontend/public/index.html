<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенческий портал</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #8b5cf6;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f59e0b 50%, #10b981 75%, #3b82f6 100%);
            --gradient-animated: linear-gradient(-45deg,
            #6366f1, #8b5cf6, #ec4899, #f59e0b, #10b981, #3b82f6, #6366f1);
            --text-light: rgba(255, 255, 255, 0.95);
            --text-lighter: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--gradient-bg);
            background-size: 400% 400%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Анимированные частицы */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Основной контент */
        .portal-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                    0 25px 50px -12px rgba(0, 0, 0, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: containerAppear 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-wrapper {
            margin-bottom: 32px;
            position: relative;
            display: inline-block;
        }

        .logo-icon {
            font-size: 80px;
            color: white;
            margin-bottom: 20px;
            animation: logoPulse 3s ease-in-out infinite;
            text-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            display: block;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .logo-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: circleRotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes circleRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
        }

        .logo-circle::before,
        .logo-circle::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-circle::before {
            width: 100px;
            height: 100px;
        }

        .logo-circle::after {
            width: 180px;
            height: 180px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(90deg,
            rgba(255, 255, 255, 1) 0%,
            rgba(255, 255, 255, 0.9) 50%,
            rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 20px;
            font-weight: 400;
            color: var(--text-lighter);
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Анимированный текст загрузки */
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-lighter);
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            opacity: 0.3;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.3;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Прогресс-бар */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,
            rgba(255, 255, 255, 0.8) 0%,
            rgba(255, 255, 255, 1) 50%,
            rgba(255, 255, 255, 0.8) 100%);
            border-radius: 3px;
            animation: progressFill 1.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes progressFill {
            0% { width: 0%; }
            70% { width: 100%; }
            100% { width: 100%; }
        }

        /* Индикатор времени */
        .timer {
            font-size: 14px;
            color: var(--text-lighter);
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .timer i {
            font-size: 14px;
        }

        /* Футер с информацией */
        .footer-info {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-lighter);
            font-size: 14px;
        }

        .info-item i {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .portal-container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .logo-icon {
                font-size: 60px;
            }

            .logo-circle {
                width: 120px;
                height: 120px;
            }

            .progress-container {
                width: 250px;
            }

            .footer-info {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .logo-icon {
                font-size: 50px;
            }

            .portal-container {
                padding: 24px 16px;
            }

            .footer-info {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* Эффект свечения */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
        }
    </style>
    <script>
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Случайные параметры
                const size = Math.random() * 15 + 5;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Отображение таймера
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            let seconds = 0;

            const interval = setInterval(() => {
                seconds++;
                timerElement.textContent = `${seconds} сек`;
            }, 1000);

            return interval;
        }

        // Перенаправление через 2 секунды
        function redirect() {
            setTimeout(() => {
                window.location.href = '/courses';
            }, 2000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            const timerInterval = updateTimer();
            redirect();

            // Очистка интервала при уходе со страницы
            window.addEventListener('beforeunload', function() {
                clearInterval(timerInterval);
            });
        });
    </script>
</head>
<body>
<!-- Эффект свечения -->
<div class="glow-effect"></div>

<!-- Анимированные частицы -->
<div class="particles"></div>

<div class="portal-container">
    <div class="logo-wrapper">
        <div class="logo-circle"></div>
        <i class="fas fa-graduation-cap logo-icon"></i>
    </div>

    <h1>Студенческий портал</h1>

    <p class="subtitle">
        Единая платформа для обучения, заданий и взаимодействия
        с преподавателями
    </p>

    <div class="loader-content">
        <div class="loading-text">
            Загрузка образовательной платформы
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="timer">
            <i class="fas fa-clock"></i>
            <span id="timer">0 сек</span>
        </div>
    </div>

    <div class="footer-info">
        <div class="info-item">
            <i class="fas fa-shield-alt"></i>
            <span>Безопасный вход</span>
        </div>
        <div class="info-item">
            <i class="fas fa-bolt"></i>
            <span>Высокая скорость</span>
        </div>
        <div class="info-item">
            <i class="fas fa-mobile-alt"></i>
            <span>Адаптивный дизайн</span>
        </div>
    </div>
</div>
</body>
</html>
